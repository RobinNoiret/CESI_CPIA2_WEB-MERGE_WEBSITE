<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Buttons</title>
    <script src="https://kit.fontawesome.com/7fb23658f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="btns">
        <button class="postuler" id="btn-apply">Postuler</button>
        <button class="like" id="btn-like">
            <i class="fa-solid fa-heart"></i>
        </button>
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="return">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="modify">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>
        <div class="rating">
            <i class="fa-solid fa-star" data-value="1"></i><i class="fa-solid fa-star" data-value="2"></i><i class="fa-solid fa-star" data-value="3"></i><i class="fa-solid fa-star" data-value="4"></i><i class="fa-solid fa-star" data-value="5"></i>
            <input type="text" name="rate" id="rate" value="0">
        </div>
        <button class="delete">Supprimer l'offre</button>
        <button class="save">Enregistrer les modification</button>
    </div> 
    <div class="parent">
        <div class="child1">Child 1</div>
        <div class="child2">Child 2</div>
        <div class="child3">Child 3</div>
      </div>
    <script src="script-boutons.js"></script>
</body>
</html>
